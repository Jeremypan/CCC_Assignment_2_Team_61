#Couchdb_rules:
couchDB_rules:
  - name: ansible_Port 5984
    protocol: tcp
    port_range_min: 5984
    port_range_max: 5984
    remote_ip_prefix: 0.0.0.0/0
  - name: ansible_Port 4369
    protocol: tcp
    port_range_min: 4369
    port_range_max: 4369
    remote_ip_prefix: 0.0.0.0/0
  - name: ansible_Port 4369
    protocol: tcp
    port_range_min: 5986
    port_range_max: 5986
    remote_ip_prefix: 0.0.0.0/0
  - name: ansible_Ports 9100-9200
    protocol: tcp
    port_range_min: 9100
    port_range_max: 9200
    remote_ip_prefix: 0.0.0.0/0

#server-security-rules:
server_security_rules:
  - name: 'Open TCP'
    protocol: tcp
    port_range_min: 1
    port_range_max: 65535
    remote_ip_prefix: 0.0.0.0/0
  
  - name: Open UDP
    protocol: udp
    port_range_min: 1
    port_range_max: 65535
    remote_ip_prefix: 0.0.0.0/0

#icmp-rules
icmp_rules:
  - name: Open all ICMP
    protocol: icmp
    remote_ip_prefix: 0.0.0.0/0