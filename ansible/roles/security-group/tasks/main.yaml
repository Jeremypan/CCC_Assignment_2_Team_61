#Creat a security group
- name: Create a security group
  os_security_group:
    name: '{{ item.name }}'
    description: '{{ item.description }}'
    state: present
  loop: '{{ security_groups }}'

- name: Create a list of security group names
  set_fact:
    sg_names: '{{ sg_names|default([]) + [item.name] }}'
  loop: '{{ security_groups }}'

- debug:
    msg: "Security group(s) {{ sg_names }} has been created."

- name: Create security group rules
  os_security_group_rule:
    security_group: '{{ item.name }}'
    protocol: '{{ item.rules[0].protocol }}'
    port_range_min: '{{ item.rules[0].port_range_min }}'
    port_range_max: '{{ item.rules[0].port_range_max }}'
    remote_ip_prefix: '{{ item.rules[0].remote_ip_prefix }}'
    state: present
  loop: '{{ security_groups }}'