#####################
#### Common Vars ####
#####################
availability_zone: melbourne-qh2-uom
instance_network: qh2-uom-internal
instance_group_key: GroupKey
instance_image: 45225edb-66d8-4fd0-bf41-132a31a18166
instance_flavor: uom.mse.2c9g
working_dicrectory: /home/ccc


#####################
## Security Group  ##
#####################
security_groups:
  - name: server_1-security
    description: "security group for server_1"
    rules:
      - name: 'Any'
        protocol: tcp
        port_range_min: 1
        port_range_max: 65535
        remote_ip_prefix: 0.0.0.0/0
        
  - name: server_2-security
    description: "security group for server_2"
    rules:
      - name: 'Any'
        protocol: tcp
        port_range_min: 1
        port_range_max: 65535
        remote_ip_prefix: 0.0.0.0/0

  - name: server_3-security
    description: "security group for server_3"
    rules:
      - name: 'Any'
        protocol: tcp
        port_range_min: 1
        port_range_max: 65535
        remote_ip_prefix: 0.0.0.0/0

