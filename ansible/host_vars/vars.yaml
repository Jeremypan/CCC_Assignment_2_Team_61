#####################
## Instance        ##
#####################
instances:
  - name: Server1
    security_groups: ["server_security","ssh","http","CouchDB","Icmp"]
    volume_ids: '{{ instance1_volumes|default([]) }}'
    volumes: 'db1'
    fixed_address: 172.26.130.40

  - name: Server2
    security_groups: ["server_security","ssh","http","CouchDB","Icmp"]
    volume_ids: '{{ instance2_volumes|default([]) }}'
    volumes: 'db2'
    fixed_address: 172.26.131.73

  - name: Server3
    security_groups: ["server_security","ssh","http","CouchDB","Icmp"]
    volume_ids: '{{ instance3_volumes|default([]) }}'
    volumes: 'db3'
    fixed_address: 172.26.131.229

#####################
## volumes       ##
#####################
volumes:
  - vol_name: db1
    vol_size: 30
    instance: Server1
    device_name: /dev/vdb
  - vol_name: db2
    vol_size: 30
    instance: Server2
    device_name: /dev/vdb
  - vol_name: db3
    vol_size: 30
    instance: Server3
    device_name: /dev/vdb
  


